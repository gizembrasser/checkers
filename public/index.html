<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <p id="user-info">You: <span id="user"></span></p>
        <p id="opponent-info">Opponent: <span id="opponent"></span></p>
    </div>
    <p id="player-info">You are <span id="value"></span></p>
    <br>
    <div>
        <input type="text" placeholder="Enter your name" id="name" autocomplete="off">
    </div>

    <button id="find">Search for player</button>
    <img src="img/loading.gif" id="loading" alt="">

    <div id="board"></div>
    <div id="black-captured" class="captured"></div>
    <div id="white-captured" class="captured"></div>

    <p>It is <span id="player"></span>'s turn</p>
    <p id="turn-info"></p>

    <button id="rules-button">View Rules</button>

    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkers Rules</h2>
            <p>1. Pieces can only move forwards on dark squares.</p>
            <p>2. Capture opponent's pieces by jumping over them.</p>
            <p>3. It is mandatory to jump if possible.</p>
            <p>4. The game ends when one side has lost all their pieces or is unable to move foward.</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/modal.js" defer></script>
    <script src="js/svg.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/utils.js" defer></script>
</body>

</html>
