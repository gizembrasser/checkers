<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <p id="user-info">You: <span id="user"></span></p>
        <p id="opponent-info">Opponent: <span id="opponent"></span></p>
    </div>
    <p id="player-info">You are <span id="value"></span></p>
    <br>
    <div>
        <input type="text" placeholder="Enter your name" id="name" autocomplete="off">
    </div>

    <button id="find">Search for player</button>
    <img src="img/loading.gif" id="loading" alt="">

    <div id="board"></div>

    <p>It is <span id="player"></span>'s turn</p>
    <p id="turn-info"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js" defer></script>
    <script src="js/utils.js" defer></script>
</body>

</html>
